{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<section class="contact">
    <h2>Contact Me</h2>
    <div class="contact-container">
        <form method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn primary">Send Message</button>
        </form>
        <div class="contact-info">
            <h3>Other Ways to Connect</h3>
            <ul>
                <li>
                    <strong>Email:</strong>
                    <a href="mailto:jadhavapoorv2244@gmail.com">jadhavapoorv2244@gmail.com</a>
                </li>
                <li>
                    <strong>LinkedIn:</strong>
                    <a href="https://linkedin.com/in/apoorv-jadhav404" target="_blank">linkedin.com/in/apoorv-jadhav404</a>
                </li>
                <li>
                    <strong>GitHub:</strong>
                    <a href="https://github.com/apoorv404" target="_blank">github.com/apoorv404</a>
                </li>
            </ul>
        </div>
    </div>
</section>
{% endblock %}
